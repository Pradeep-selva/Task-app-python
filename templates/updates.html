{% extends 'base.html' %}

{%block head%}
<title>Task App</title>
{%endblock%}

{%block body%}
<div class="content">
    <h1 style="text-align: center;">Update Task</h1>

    <br>
    <div class="form">
        <form action="/update/{{task.id}}" method="POST" style="text-align: center;">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update task">
    
        </form>
    </div>
    
</div>
{%endblock%}
